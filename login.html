<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in â€¢ Agent Orchestration Studio</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      /* Page-scoped container using existing tokens */
      .login-container { min-height: 100vh; display: grid; place-items: center; background: var(--container-bg); color: var(--text-color); }
      .login-card { width: min(420px, 92vw); background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 14px; box-shadow: 0 20px 60px rgba(0,0,0,0.6); padding: 20px; display: grid; gap: 14px; }
      .login-title { font-size: 22px; font-weight: 800; }
      .login-sub { font-size: 13px; opacity: 0.85; }
      .login-form { display: grid; gap: 10px; }
      .login-form input { width: 100%; background: #111; color: #fff; border: 1px solid #333; border-radius: 8px; padding: 10px; }
      .login-actions { display: grid; gap: 8px; }
      .btn-google { background: #fff; color: #111; border: none; border-radius: 8px; padding: 10px 14px; font-weight: 700; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
      .btn-google:hover { filter: brightness(0.95); }
      .sep { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; gap: 8px; font-size: 12px; opacity: 0.85; }
      .sep::before, .sep::after { content: ""; height: 1px; background: #2a2a2a; }
      .error { color: #ffb4b4; font-size: 12px; }
      .success { color: #86efac; font-size: 12px; }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card" role="dialog" aria-modal="true" aria-labelledby="login-title">
        <div>
          <div id="login-title" class="login-title">Welcome back</div>
          <div class="login-sub">Sign in to continue to your workspace.</div>
        </div>
        <button id="btn-google" class="btn-google" aria-label="Continue with Google"><span>G</span> Continue with Google</button>
        <div class="sep">or</div>
        <div class="login-form">
          <input id="email" type="email" placeholder="Email" autocomplete="email" />
          <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
          <button id="btn-email-signin" class="btn btn-primary">Sign In</button>
          <button id="btn-email-signup" class="btn btn-secondary">Create Account</button>
        </div>
        <div id="feedback" class="subtle" aria-live="polite"></div>
      </div>
    </div>
    <script type="module" src="/src/login.js"></script>
  </body>
  </html>
